<div class="conatiner-fluid">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let i of Servers" class="card  mb-3" [ngClass]="{'bg-success':i.IsOnline, 'bg-danger':!i.IsOnline}"
      style="max-width: 18rem;">
        <div class="card-header">{{i.Name}}</div>
        <div class="card-body">
          <h5 class="card-title">Server ID {{i.ID}}</h5>
          <p class="card-text">The server has {{i.Ram}}GB of ram.</p>
        </div>
        
      </div>
    </div>
    </div>
    <div class="col-md-6">
      For Future
      
  </div>
</div>
